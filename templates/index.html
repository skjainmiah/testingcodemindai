<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Health Assessment Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>BMI Calculator</h1>
            <p>Check if you're at a healthy weight</p>
        </header>

        <main>
            <form id="bmi-form" class="bmi-form">
                <div class="form-group">
                    <label for="unit-system">Unit System:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="unit_system" value="metric" checked>
                            Metric (cm, kg)
                        </label>
                        <label>
                            <input type="radio" name="unit_system" value="imperial">
                            Imperial (inches, lbs)
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="height">
                        Height <span class="height-unit">(cm)</span>:
                    </label>
                    <input type="number" id="height" name="height" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="weight">
                        Weight <span class="weight-unit">(kg)</span>:
                    </label>
                    <input type="number" id="weight" name="weight" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <button type="submit" class="calculate-btn">Calculate BMI</button>
            </form>

            <div id="results" class="results hidden">
                <h2>Your Results</h2>
                <div class="bmi-display">
                    <div class="bmi-value">
                        <span class="label">Your BMI:</span>
                        <span id="bmi-number" class="number"></span>
                    </div>
                    <div class="bmi-category">
                        <span class="label">Category:</span>
                        <span id="bmi-category" class="category"></span>
                    </div>
                </div>

                <div class="ideal-weight">
                    <h3>Ideal Weight Range</h3>
                    <p id="ideal-range"></p>
                </div>

                <div class="recommendations">
                    <h3>Recommendations</h3>
                    <ul id="recommendations-list"></ul>
                </div>
            </div>

            <div id="error-message" class="error-message hidden"></div>
        </main>

        <footer>
            <p>Note: BMI is a screening tool and not a diagnostic of body fatness or health.</p>
            <p>Always consult with a healthcare professional for personalized advice.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
